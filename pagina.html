<div id="data-container">

</div>
<button id="fetch-data">Fetch data</button>
<script src="server.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const fetchDataButton = document.getElementById('fetch-data');
    const dataContainer = document.getElementById('data-container');

    // Event listener for the button click
    fetchDataButton.addEventListener('click', () => {
        // Make a GET request to the server
        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                // Update the HTML page with the received data
                dataContainer.innerHTML = `<p>${data.message}</p>`;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    });
});

</script>



    <script>

    <button onclick="makeFetchPostRequest()">Make Fetch POST Request</button>
    <p id="fetch-response"></p>
  
    <script>
      function makeFetchPostRequest() {
        var url = 'https://jsonplaceholder.typicode.com/posts';
        var data = {
          title: 'Sample Post',
          body: 'This is a sample post request.',
          userId: 1
        };
  
        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => {
          if (response.status === 201) {
            return response.json();
          } else {
            console.error('Error:', response.status);
          }
        })
        .then(data => {
          document.getElementById('fetch-response').textContent = JSON.stringify(data);
        })
        .catch(error => console.error(error));
      }

      </script>

      <script>
// Define the POST request data
const postData = {
  key1: 'value1',
  key2: 'value2',
};

// Define the API endpoint
const apiUrl = 'https://example.com/api';

// Define request options
const requestOptions = {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json', // Set the appropriate content type
  },
  body: JSON.stringify(postData), // Convert data to JSON format
};

// Send the POST request
fetch(apiUrl, requestOptions)
  .then((response) => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json(); // Parse the response as JSON
  })
  .then((data) => {
    // Handle the data received from the API
    console.log('API response:', data);
    // Now you can access and use the data as needed
  })
  .catch((error) => {
    console.error('Error:', error);
  });


      </script>
